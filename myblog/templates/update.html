{% extends 'base.html'%}

{% block title %}
Edit Blog

{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    {% if  user.id  ==  post.author.id  %}
        <h1>Edit Blog</h1>
        <br/>
        <br/>
        <div class="form-group"></div>
        <form method="POST">
        {% csrf_token %}
        {{ form.media}}
        {{ form.as_p }}

        <button class="btn btn-secondary">Update</button>
        </form>
        </div>
    {% endif %}
{% endif %}

{% endblock %}
